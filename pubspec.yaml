name: coders_castle
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  fl_chart: ^0.40.6
  flutter_lints: ^1.0.0
  glassmorphism: ^3.0.0
  google_nav_bar: ^5.0.5
  line_icons: ^2.0.1
  shared_preferences: ^2.0.11
  flutter_web_browser: ^0.16.0
  connectivity: ^3.0.6
  provider: ^6.0.1
  http: ^0.13.3
  modal_progress_hud: ^0.1.3
  alert: ^2.0.1
  intl: ^0.17.0
  flutter_launcher_icons: ^0.9.2
  flutter_svg: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Fredoka
      fonts:
        - asset: fonts/FredokaOne-Regular.ttf


flutter_icons:
  android: true
  ios: true
  image_path: "images/logo.png"

